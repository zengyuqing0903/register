<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百度注册</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="contain">
    <div class="guide-login">
      <h3>欢迎注册</h3>
      <p>
        "已有账号？"
        <span id="login_btn">登录</span>
      </p>
    </div>
    <div class="content" id="reg_content">
      <form class="baidu_form" method="POST">
        <p>
          <label for="userName" id="userNameLabel" class="pass-label">用户名</label>
          <input id="user" type="text" name="userName" class="text-input" value placeholder="请设置用户名"/>
          <br>
          <span id="user-validation-msg" style="display:none;"></span>
        </p>
        <p>
          <label for="phone" id="phoneLabel" class="pass-label">手机号</label>
          <input id="phone" type="text" name="phone" class="text-input" value placeholder="可用于登录和找回密码"/>
          <br>
          <span id="phone-validation-msg" style="display:none;"></span>
        </p>
        <p>
          <label for="password" id="passwordLabel" class="pass-label">密码</label>
          <input id="password" type="password" name="password" class="text-input" value placeholder="请设置登录密码"/>
          <br>
          <span id="password-validation-msg" style="display:none;"></sapn>
        </p>
        <p>
          <label for="verifyCode" id="verifyCodeLabel" class="pass-label">验证码</label>
          <input id="verifyCode" type="text" name="verifyCode" class="text-input" maxlength="6" placeholder="请输入验证码"/>
          <input id="verifyCodeSend" type="button" value="获取验证码" class="pass-button" />
          <span id="verifyCode-validation-msg" style="display:none;"></sapn>
        </p>
        <p class="baidusub">
          <input id="btn" type="button" class="pass-button pass-button-submit" value="注册">
        </p>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
